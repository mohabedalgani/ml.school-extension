<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table of Contents</title>
        <style>
            body {
                background: #fff;
                color: #222;
                transition: background 0.3s, color 0.3s;
            }
            h1 { font-size: 20px; }
            h2 { margin: 0; }
            h2.lesson { font-size: 16px; }
            h2.session { font-size: 18px; }
            h3 {
                font-size: 14px;
                font-weight: normal;
                color: gray;
                margin-bottom: 3px;
                margin-top: 0;
            }
            #header { margin-bottom: 16px; display: flex; align-items: center; justify-content: space-between; }
            #toc { display: block; }
            .item { margin-bottom: 20px; cursor: pointer; }
            .item.session:not(:first-child) { margin-top: 32px; }
            .item.highlight {
                background-color: #e3e3e3;
                padding: 16px 12px;
                border-radius: 4px;
            }
            #toc .description { margin-top: 8px; font-size: 14px; color: gray; }
            #toc .button {
                margin-top: 16px;
                padding: 6px 12px;
                background-color: #007acc;
                color: white;
                font-size: 14px;
                border-radius: 4px;
                cursor: pointer;
                text-align: center;
                user-select: none;
            }
            #toc .button:hover { background-color: #005fa3; }
            /* Toggle button styles */
            #toggle-mode {
                background: #f0f0f0;
                color: #222;
                border: none;
                border-radius: 20px;
                padding: 6px 18px;
                font-size: 14px;
                cursor: pointer;
                margin-left: 12px;
                box-shadow: 0 1px 4px rgba(0,0,0,0.08);
                transition: background 0.3s, color 0.3s;
            }
            #toggle-mode:hover {
                background: #007acc;
                color: #fff;
            }
            /* Night mode styles */
            body.night {
                background: #181a20;
                color: #e0e0e0;
            }
            body.night h1, body.night h2, body.night h3 {
                color: #e0e0e0;
            }
            body.night .item.highlight {
                background-color: #282828;
            }
            body.night #toc .description {
                color: #b0b0b0;
            }
            body.night #toggle-mode {
                background: #282828;
                color: #e0e0e0;
            }
            body.night #toggle-mode:hover {
                background: #007acc;
                color: #fff;
            }
        </style>
</head>
<body>
    <section id="header">
        <h1>Building Machine Learning Systems</h1>
        <button id="toggle-mode" title="Toggle night/day mode">🌙 Night Mode</button>
    </section>
    <section id="toc">
        ${tocHTML}
    </section>
    <script>
        const vscode = acquireVsCodeApi();

        function onTableOfContentItemClick(file, markdown) {
            vscode.postMessage({ type: 'onTableOfContentItemClick', file, markdown });
        }

        function runAction(action, target, terminal) {
            vscode.postMessage({ 
                type: 'runAction', 
                action: action,
                target: target,
                terminal: terminal
            });
        }

        function toggleVisibility(index) {
            // Get all containers and close them first
            const allContainers = document.querySelectorAll('[id^="container-"]');

            allContainers.forEach((container) => {
                container.style.display = 'none';  // Close all containers
                container.parentElement.classList.remove("highlight")
            });

            // Open the selected container
            const container = document.getElementById('container-' + index);

            if (container) {
                container.style.display = 'block';  // Show the container
                container.parentElement.classList.add("highlight")
            }
        }
            // Night/Day mode toggle logic
            const toggleBtn = document.getElementById('toggle-mode');
            function setMode(mode) {
                if (mode === 'night') {
                    document.body.classList.add('night');
                    toggleBtn.textContent = '☀️ Day Mode';
                    toggleBtn.title = 'Switch to day mode';
                } else {
                    document.body.classList.remove('night');
                    toggleBtn.textContent = '🌙 Night Mode';
                    toggleBtn.title = 'Switch to night mode';
                }
                localStorage.setItem('tocMode', mode);
            }
            toggleBtn.addEventListener('click', () => {
                const isNight = document.body.classList.contains('night');
                setMode(isNight ? 'day' : 'night');
            });
            // Default to day mode, but use saved preference if available
            const savedMode = localStorage.getItem('tocMode');
            setMode(savedMode === 'night' ? 'night' : 'day');
    </script>
</body>
</html>
